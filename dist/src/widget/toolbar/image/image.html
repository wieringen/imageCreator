<div class="toolbarModule toolbarImage moduleDisabled">
	<h2>Image</h2>

	<ul class="moduleMenu">
		<li><a class="tabActive" href="#">Image</a></li>
	</ul>

	<div class="moduleBody tabActive">

		<a class="buttonPrimary buttonImageAdd"><spam>Add Image</span></a>

		<div class="moduleSub imageZoom">
			<h3>Zoom</h3>
			<div class="indicator">100%</div>			
			<div class="track">
				<div class="thumb"></div>
			</div>
		</div>

		<div class="moduleSub imageRotate">
			<h3>Rotate</h3>
			<div class="track">
				<div class="thumb"></div>
				<div class="degrees">0</div>
			</div>
		</div>
