<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Image Creator v0.5</title>

        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="robots" content="all" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

        <link rel="stylesheet" type="text/css" href="css/imageCreator.css" />
        <style>
        /* Just some styles to create a basic laout example.  */
        body { margin: 20px 20px 0 20px; }
        .imageCreatorViewport { float: left;  margin: 0 0 20px; }
        .justASimpleWrapper { float: left; padding: 0 0 0 20px; }
        .justASimpleWrapperLeft { float: left; padding: 0 20px 0 0; }
        .imageCreatorTool { margin: 0 0 20px; }
        </style>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="lib/require/require.js" data-main="core/main"></script>
    </head>
    <body>

        <div class="justASimpleWrapperLeft">
            <div class="imageCreatorToolImage"></div>
            <div class="imageCreatorToolText"></div>
        </div>

        <div class="imageCreatorViewport">
            <div class="imageCreatorCanvas"></div>
            <div class="imageCreatorSelection"></div>
        </div>

        <div class="justASimpleWrapper">
            <div class="imageCreatorToolInfo"></div>
            <div class="imageCreatorToolLayers"></div>
        </div>

    </body>
