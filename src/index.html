<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Image Creator v3.4</title>

        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="robots" content="all" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <style>
        /* Just some styles to create a basic laout example.  */
        body { background-color: #F5F5F5; margin: 20px 20px 0 20px; }
        .imageCreator { float: left;  margin: 0 0 20px; }
        .justASimpleWrapper { float: left; padding: 0 0 0 20px; }
        .justASimpleWrapperLeft { float: left; padding: 0 20px 0 0; }
        .imageCreatorTool { margin: 0 0 20px; }
        </style>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="lib/require/require.js" data-main="core/main"></script>

    </head>
    <body>

        <div class="justASimpleWrapperLeft">
            <div class="imageCreatorUIDimensions"></div>
            <div class="imageCreatorUIEffects"></div>
            <div class="imageCreatorUILibrary"></div>
            <div class="imageCreatorUIText"></div>
        </div>

        <div class="imageCreator">
            <div class="imageCreatorToolbar">
                <a href="#" class="buttonTextAdd"></a>
                <a href="#" class="buttonImageAdd"></a>
            </div>

            <div class="imageCreatorViewport">
                <div class="imageCreatorCanvas"></div>
                <div class="imageCreatorUIMessage"></div>

                <textarea class="imageCreatorSelectionTextEdit" wrap="soft" spellcheck="false"></textarea>
            </div>
        </div>

        <div class="justASimpleWrapper">
            <div class="imageCreatorUIInfo"></div>
            <div class="imageCreatorUILayers"></div>
        </div>


        <div class="tempfontpreploadtest">.</div>
    </body>
</html>
