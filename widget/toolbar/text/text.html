<div class="toolbarModule toolbarText moduleDisabled">
	<h2>Text</h2>

	<ul class="moduleMenu">
		<li><a class="tabActive" href="#">Text</a></li>
		<li><a href="#">Dimensions</a></li>
	</ul>

	<div class="moduleBody tabActive">

		<a class="buttonPrimary buttonTextAdd"><spam>Add Text</span></a>

		<div class="moduleSub textFont">
			<h3>Font</h3>
			<select class="selectTextFont">
				<option value="Arial">Arial</option>
				<option value="Bookman Old Style">Bookman Old Style</option>
				<option value="Comic Sans MS">Comic Sans MS</option>
				<option value="Arial">Arial</option>
				<option value="Courier">Courier</option>
			</select>
		</div>

		<div class="moduleSub textColor">
			<h3>Color</h3>
			<div class="track"></div>
			<div class="hex"></div>
		</div>	
		
		<div class="moduleSub textStyle">
			<div class="buttonPrimary buttonTextBold buttonDisable">Bold<span class="indicator"></span></div>
			<div class="buttonPrimary buttonTextItalic buttonDisable">Italic<span class="indicator"></span></div>
		</div>
	</div>

	<div class="moduleBody">

		<div class="moduleSub textSize">
			<h3>Size</h3>
			<div class="indicator">100px</div>			
			<div class="track">
				<div class="thumb"></div>
			</div>
		</div>

		<div class="moduleSub textRotate">
			<h3>Rotate</h3>
			<div class="track">
				<div class="thumb"></div>
				<div class="degrees">0</div>
			</div>
		</div>	
	</div>

</div>
